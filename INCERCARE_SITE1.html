<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMove</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* LEFT SIDEBAR */
        .sidebar {
            width: 15%;
            background: #1e88e5;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .nav-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 20px;
            cursor: pointer;
        }
        .nav-item img {
            width: 35px;
            margin-right: 10px;
        }
        /* MAIN CENTER CAROUSEL */
        .main {
            width: 55%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .carousel {
            width: 90%;
            height: 80%;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        /* RIGHT DESCRIPTION */
        .right {
            width: 30%;
            background: #ffffff;
            border-left: 2px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .top-text {
            height: 50%;
            background: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            overflow-y: auto;
        }
        .bottom-text {
            height: 50%;
            background: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png">
            <span>Acasă</span>
        </div>
        <a href="COMANDA.html" class="nav-item" style="text-decoration:none; color:white;">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png">
    <span>Comandă</span>
</a>
    </div>

    <!-- CENTER CAROUSEL AREA -->
    <div class="main">
        <div class="carousel">POZE (carousel)</div>
    </div>

    <!-- RIGHT FULL HEIGHT TEXT -->
    <div class="right">
        <div class="top-text">wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</div>
        <div class="bottom-text">rrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr</div>
    </div>
</body>
</html>
